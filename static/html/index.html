<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Frontend</title>
    <script src="calculadora-ajax.js">
    </script>
</head>
<body>
    <div>
        <label for="input1">Input 1:</label>
        <input type="text" id="input1" name="input1">
    </div>
    <div>
        <label for="input2">Input 2:</label>
        <input type="text" id="input2" name="input2">
    </div>
    <div>
        <label for="output">Output:</label>
        <input type="text" id="output" name="output" readonly>
    </div>
    <div>    
        <button onclick="operacion('suma')">+</button>
        <button onclick="operacion('resta')">-</button>
        <button onclick="operacion('multiplica')">x</button>
        <button onclick="operacion('divide')">/</button>
    </div>
    <div>
        <button onclick="operacion('potencia')">^</button>
        <button onclick="operacion('log')">log</button>
    </div>
</body>
</html>
